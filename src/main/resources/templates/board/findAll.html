<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>💕memberBoard_boardFindAll💕</title>
</head>
<body>
<h2> 💕memberBoard_boardFindAll💕 </h2>

    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>글제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성시간</th>
                <th>헤헤</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board: ${boardList}">
                <td th:text="${board.boardId}"></td>
                <td><a th:href="@{|/board/${board.boardId}|}"><span th:text="${board.boardTitle}"></span></a> </td>
                <td th:text="${board.memberEmail}"></td>
                <td th:text="${board.hits}"></td>
                <td th:text="${board.hits}"> 임시 </td>
                <td th:text="${board.hits}"> 임시 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
