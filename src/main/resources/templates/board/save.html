<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>💕memberBoard_boardSave💕</title>
</head>
<body>
<h2> 💕memberBoard_boardSave💕 </h2>
    <form action="/board/save" enctype="multipart/form-data" method="post">
        <input type="text" name="boardTitle" placeholder="제목"><br>
        <input type="text" name="boardWriter" th:value="${session['memberEmail']}" placeholder="작성자" readonly><br>
        <!--<input type="text" name="boardWriter" th:value="${member.memberEmail}">-->
        <input type="textarea" name="boardContents" placeholder="내용을 작성해주세요"><br>
        <input type="file" name="boardFile" placeholder="사진"><br>
        <input type="submit" value="작성">
    </form>

</body>
</html>
